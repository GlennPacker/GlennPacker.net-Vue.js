<div>

  <h1>Contact Glenn</h1>

  <div v-if="!sent">
    <form name="contactForm" @submit.prevent="handleSubmit">
      <transition name="post-message-animation" enter-active-class="animated flipInX" leave-active-class="animated flipOutX">
        <div v-if="message">
          <div class="alert" :class="{'alert-success': message.type === 'success'}" role="alert">
            {{message.text}}
          </div>
        </div>
      </transition>

      <transition name="error-animation" enter-active-class="animated flipInX" leave-active-class="animated flipOutX">
        <div v-if="errors.any()" v-for="error in errors.errors" class="alert alert-danger" role="alert">
          <strong>Doh!</strong> {{error.msg}}
        </div>
      </transition>

      <div class="col-md-12">
        <div forminput>
          <label for="from">Name</label>
          <input type="text" 
                 id="name" 
                 class="form-control" 
                 data-vv-rules="required" 
                 data-vv-as="Name" 
                 name="name"
                 v-model="contact.Name" 
                 placeholder="Name" 
                 v-validate>
        </div>

        <div forminput>
          <label for="from">Email Address</label>
          <input type="email"
                 class="form-control" 
                 id="from" 
                 data-vv-rules="required" 
                 data-vv-as="Email" 
                 name="from"
                 v-model="contact.Email" 
                 placeholder="email address" 
                 v-validate>
        </div>
        <div forminput>

          <label for="message">Message</label>
          <textarea 
                    class="form-control" 
                    type="text" 
                    rows="5" 
                    id="message" 
                    v-model="contact.Message" 
                    data-vv-rules="required" 
                    data-vv-as="Message" 
                    name="message"
                    v-validate>
                  </textarea>

        </div>

        <input class="btn btn-lg btn-primary" type="submit" value="Submit" />
      </div>
    </form>
  </div>

  <div v-if="sent">
    <div class="row">
      <div class="col-md-4">
        <img class="circleimage" src="~assets/images/GlennPacker.jpg" />
      </div>
      <div class="col-md-4">
        <p>Thanks for contacting us.</p>
        <p>We will get back to you as soon as we can.</p>
      </div>
      <div class="col-md-4 text-right">
        <img class="circleimage" src="~assets/images/cat-waiting-for-the-mail.jpg" />
      </div>
    </div>
  </div>

</div>
